<div class="layout__primary layout--alpha">
	<section id="error404" class="section">
		<div class="inner">
			<h1>Page Not Found.</h1>
			<p>Sorry the page you attempted to access was not found. Please use the menu above to find the page or alternatively contact me using the form below:</p>
			<form action="https://formspree.io/simon@skeefe.net" method="post">
				<input type="hidden" name="_subject" value="Skeefe.net - 404 Player!">
				<input type="text" name="_gotcha" class="hidden">
				<input type="hidden" name="_next" value="/Contact/Thank-You">
				<fieldset>
					<div class="form__row">
						<label for="name">Name:</label>
						<input id="name" name="name" placeholder="Enter your name." type="text" required>
					</div>

					<div class="form__row">
						<label for="email">Email:</label>
						<input id="email" name="email" placeholder="Enter your email address." type="email" required>
					</div>

					<div class="form__row">
						<label for="message">Message:</label>
						<textarea id="message" name="message" placeholder="Enter your message." required></textarea>
					</div>

					<div class="form__row form__row--submit">
						<input type="submit" value="Send Message">
						<!-- <input type="reset"> -->
					</div>
				</fieldset>
			</form>
		</div>
	</section>
</div>
