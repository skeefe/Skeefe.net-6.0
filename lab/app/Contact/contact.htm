<div class="layout__primary">
	<section id="contact" class="section">
		<div class="inner">
			<h1>Contact</h1>
			<form action="#" method="post">
				<fieldset>
					<div class="form__row">
						<label for="name">Name:</label>
						<input id="name" name="name" placeholder="Enter your name." type="text" required>
					</div>

					<div class="form__row">
						<label for="email">Email:</label>
						<input id="email" name="email" placeholder="Enter your email address." type="email" required>
					</div>

					<div class="form__row">
						<label for="message">Message:</label>
						<textarea id="message" name="message" placeholder="Enter your message." required></textarea>
					</div>

					<div class="form__row">
						<label for="captcha">Verification:</label>
						<input id="captcha" name="captcha" placeholder="Enter the text diplayed in the image." type="text" required>
						<label for="captcha"><img src="#" class="captcha"></label>
					</div>

					<div class="form__row form__row--submit">
						<input type="submit">
						<input type="reset">
					</div>
				</fieldset>
			</form>
		</div>
	</section>
</div>
