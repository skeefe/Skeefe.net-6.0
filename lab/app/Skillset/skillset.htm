<div class="layout__primary">
	<section id="skillset" class="section">
		<div class="inner">
			<h1>Primary Skillset</h1>
			<table>
				<thead>
					<tr>
						<th>Skill Title</th>
						<th>Level</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let skill of skillset">
						<td>{{skill.title}}</td>
						<td>{{skill.level}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</div>

<div class="layout__secondary">

	<section id="skillset-filter" class="section">
		<div class="inner">
			<h2>Filter Skillet</h2>
			<ul class="filter">
				<li class="active"><a href="#">Show All</a></li>
				<li><a href="#">Languages and Frameworks</a></li>
				<li><a href="#">Web Software</a></li>
				<li><a href="#">General Web</a></li>
				<li><a href="#">Business Skills</a></li>
			</ul>
		</div>
	</section>

</div>
