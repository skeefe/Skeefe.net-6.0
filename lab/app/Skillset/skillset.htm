<div class="layout__primary">
	<section id="skillset" class="section">
		<div class="inner">
			<h1>Primary Skillset</h1>
			<table>
				<thead>
					<tr>
						<th>Skill Title</th>
						<th>Level</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let skill of skillset | orderBy : ['-level', 'title']">
					<!-- <tr *ngFor="let skill of skillset"> -->
						<td>{{skill.title}}</td>
						<td>{{skill.level}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</div>

<div class="layout__secondary">

	<section id="skillset-filter" class="section">
		<div class="inner">
			<h2>Filter Skillet</h2>
			<ul class="filter">
				<li (click)="loadSkillset()" class="active">Show All</li>
				<li (click)="loadStrongestSkills(5)">Core Skills</li>
				<li (click)="loadCategorySkills('Web Software/System')">Web Software/Systems</li>
				<li (click)="loadCategorySkills('Language/Framework')">Languages/Frameworks</li>
				<li (click)="loadCategorySkills('CMS')">Content Management Systems</li>
				<li (click)="loadCategorySkills('General Business')">General Business</li>
			</ul>
		</div>
	</section>

</div>
